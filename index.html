      "sounds/é‡ç£ã€Œã‚ã£ãŠå‰ã•KMRã•ãã€ã•ã£ãã¬ã£æœˆå…‘ãçµ‚ã‚ã£ãŸæ™‚ã«ã•ã€ãªã‹ãªã‹å‡ºã¦ã“ãªã‹ã£ãŸã‚ˆãªï¼Ÿã€.mp3",

    // === ãƒ©ãƒ³ãƒ€ãƒ å†ç”Ÿé–¢æ•° ===
    function playRandomSound() {
      const randomIndex = Math.floor(Math.random() * sounds.length);
      const sound = new Audio(sounds[randomIndex]);
      sound.volume = 0.8;
      sound.play();
    }

    // === ãƒ«ãƒ¼ãƒ¬ãƒƒãƒˆæç”» ===
    function drawWheel() {
      const radius = canvas.width / 2 - 20;
      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (names.length === 0) {
        ctx.beginPath();
        ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
        ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
        ctx.fill();
        ctx.lineWidth = 4;
        ctx.strokeStyle = 'white';
        ctx.stroke();
        return;
      }

      const sliceAngle = 2 * Math.PI / names.length;

      for (let i = 0; i < names.length; i++) {
        const startAngle = angle + i * sliceAngle;
        const endAngle = startAngle + sliceAngle;

        ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
        ctx.beginPath();
        ctx.moveTo(centerX, centerY);
        ctx.arc(centerX, centerY, radius, startAngle, endAngle);
        ctx.closePath();
        ctx.fill();

        ctx.beginPath();
        ctx.moveTo(centerX, centerY);
        ctx.lineTo(centerX + radius * Math.cos(startAngle), centerY + radius * Math.sin(startAngle));
        ctx.strokeStyle = 'rgba(0, 0, 0, 1)';
        ctx.lineWidth = 8;
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(centerX, centerY);
        ctx.lineTo(centerX + (radius - 5) * Math.cos(startAngle), centerY + (radius - 5) * Math.sin(startAngle));
        ctx.strokeStyle = 'rgba(255, 255, 255, 0.15)';
        ctx.lineWidth = 1.5;
        ctx.stroke();

        ctx.save();
        ctx.translate(centerX, centerY);
        ctx.rotate(startAngle + sliceAngle / 2);
        ctx.textAlign = "right";
        ctx.fillStyle = "white";
        ctx.font = "bold 22px sans-serif";
        ctx.shadowColor = 'rgba(0,0,0,0.95)';
        ctx.shadowBlur = 6;
        ctx.shadowOffsetX = 3;
        ctx.shadowOffsetY = 3;
        ctx.fillText(names[i], radius - 25, 6);
        ctx.restore();
      }

      // ä¸­å¿ƒã¨ãƒã‚¤ãƒ³ã‚¿
      ctx.beginPath();
      ctx.arc(centerX, centerY, 30, 0, 2 * Math.PI);
      ctx.fillStyle = "#222";
      ctx.fill();

      ctx.beginPath();
      ctx.moveTo(centerX, centerY - radius + 10);
      ctx.lineTo(centerX - 18, centerY - radius + 30);
      ctx.lineTo(centerX + 18, centerY - radius + 30);
      ctx.closePath();
      ctx.fillStyle = "#ff3333";
      ctx.fill();
    }

    function addName() {
      const input = document.getElementById('nameInput');
      const name = input.value.trim();
      if (name) {
        names.push(name);
        input.value = '';
        drawWheel();
      }
    }

    function spinWheel() {
      if (spinning) return;
      if (names.length === 0) {
        alert('åå‰ã‚’1äººä»¥ä¸Šè¿½åŠ ã—ã¦ãã ã•ã„');
        return;
      }

      // å›è»¢æ™‚ã«ãƒ©ãƒ³ãƒ€ãƒ éŸ³å†ç”Ÿ
      playRandomSound();

      spinning = true;
      spinSpeed = Math.random() * 0.3 + 0.3;
      requestAnimationFrame(rotateWheel);
    }

    function rotateWheel() {
      if (spinSpeed > 0.002) {
        angle += spinSpeed;
        angle %= 2 * Math.PI;
        spinSpeed *= 0.985;
        drawWheel();
        requestAnimationFrame(rotateWheel);
      } else {
        spinning = false;
        announceWinner();
      }
    }

    function announceWinner() {
      const sliceAngle = 2 * Math.PI / names.length;
      const normalizedAngle = (2 * Math.PI - angle + sliceAngle / 2) % (2 * Math.PI);
      const winnerIndex = Math.floor(normalizedAngle / sliceAngle);
      const winner = names[winnerIndex];
      if (!winner) {
        alert("ã‚¨ãƒ©ãƒ¼ï¼šå½“é¸è€…ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“");
        return;
      }

      // å½“é¸æ™‚ã‚‚éŸ³ã‚’å†ç”Ÿ
      playRandomSound();

      names.splice(winnerIndex, 1);
      if (Math.random() < 0.5) {
        leftWinners.push(winner);
        updateWinnersList('left');
      } else {
        rightWinners.push(winner);
        updateWinnersList('right');
      }
      alert(`ğŸ‰ å½“é¸è€…: ${winner}`);
      drawWheel();
    }

    function updateWinnersList(side) {
      const target = side === 'left' ? leftWinnersDiv : rightWinnersDiv;
      const winners = side === 'left' ? leftWinners : rightWinners;
      target.innerHTML = '';
      winners.forEach(name => {
        const div = document.createElement('div');

        div.textContent = name;
        target.appendChild(div);
      });
